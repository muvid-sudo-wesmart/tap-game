<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Тапай за Калашникова</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0 }
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at center, #d9f3ff, #003973);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 60px;
    }

    .level-bar {
      background: #dce5f1;
      border-radius: 12px;
      padding: 10px 16px;
      margin: 12px auto 0;
      max-width: 320px;
      width: 90%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
    }
    .bar-container {
      flex: 1;
      background: #fff;
      height: 10px;
      border-radius: 5px;
      overflow: hidden;
      margin-right: 12px;
    }
    .bar-fill {
      height: 100%; background: #ff6600;
      width: 0%; transition: width 0.3s ease;
    }
    .level-info {
      font-weight: bold; color: #000; font-size: 0.95em;
    }

    h2.title {
      margin-top: 12px;
      font-size: 1.3em;
      text-align: center;
      color: #fff;
    }

    .tap-wrapper {
      margin: 40px auto 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      position: relative;
    }
    #tap-image {
      width: 200px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    #tap-image:active {
      transform: scale(1.1);
    }

    .tap-plus {
      position: absolute;
      font-size: 1.5em;
      animation: riseFade 0.8s ease-out forwards;
      pointer-events: none;
    }
    @keyframes riseFade {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-40px); }
    }

    .level-label,
    .level-remaining,
    #counter,
    #best {
      color: #fff;
      font-size: 1.1em;
      text-align: center;
    }

    main section {
      display: none;
      padding: 20px;
      text-align: center;
    }
    main section.active {
      display: block;
    }

    nav.bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      display: flex;
      justify-content: space-around;
      padding: 6px;
      border-radius: 12px 12px 0 0;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.2);
      z-index: 500;
    }
    nav.bottom-nav button {
      flex: 1;
      background: none;
      border: none;
      text-align: center;
      padding: 6px 4px;
      color: #003973;
      font-size: 0.75em;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      cursor: pointer;
    }
    nav.bottom-nav button i {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="level-bar">
    <div class="bar-container">
      <div class="bar-fill" id="level-progress"></div>
    </div>
    <div class="level-info" id="level-text">Уровень 1 / 6</div>
  </div>

  <h2 class="title">СЛЫШАТЬ • ПОМОГАТЬ • РЕШАТЬ</h2>

  <main>
    <section id="game" class="active">
      <div class="tap-wrapper">
        <img id="tap-image" src="https://raw.githubusercontent.com/muvid-sudo-wesmart/tap-game/main/tap.png" alt="Tap" onclick="tap()">
      </div>
      <div class="level-label" id="level-below">Уровень 1</div>
      <div class="level-remaining" id="level-remaining">Осталось до следующего уровня: 1000</div>
      <p>Тапов: <span id="counter">0</span></p>
      <p>Рекорд: <span id="best">0</span></p>
    </section>
  </main>

  <nav class="bottom-nav">
    <button onclick="showTab('game')">
      <i class="fas fa-gamepad"></i><span>Игра</span>
    </button>
    <button onclick="showTab('tasks')">
      <i class="fas fa-bullseye"></i><span>Задания</span>
    </button>
    <button onclick="showTab('friends')">
      <i class="fas fa-user-friends"></i><span>Друзья</span>
    </button>
    <button onclick="showTab('stats')">
      <i class="fas fa-chart-line"></i><span>Статистика</span>
    </button>
    <button onclick="showTab('achievements')">
      <i class="fas fa-medal"></i><span>Достижения</span>
    </button>
  </nav>

  <script>
    let count = 0;
    const maxLevel = 6;
    const step = 1000;
    const colors = ['#ff4444', '#ffbb33', '#99cc00', '#33b5e5', '#aa66cc'];

    function updateLevelUI() {
      const level = Math.min(Math.floor(count / step) + 1, maxLevel);
      const progress = level < maxLevel ? (count % step) / step * 100 : 100;
      const remaining = level < maxLevel ? step - (count % step) : 0;

      document.getElementById('level-text').textContent = `Уровень ${level} / ${maxLevel}`;
      document.getElementById('level-progress').style.width = progress + '%';
      document.getElementById('level-below').textContent = `Уровень ${level}`;
      document.getElementById('level-remaining').textContent =
        level < maxLevel
          ? `Осталось до следующего уровня: ${remaining}`
          : `Максимальный уровень достигнут`;

      document.getElementById('counter').textContent = count;
      document.getElementById('best').textContent = Math.max(count, parseInt(document.getElementById('best').textContent));
    }

    function tap() {
      count++;
      updateLevelUI();
      showPlus();
    }

    function showPlus() {
      const tapWrapper = document.querySelector('.tap-wrapper');
      const plus = document.createElement('div');
      plus.className = 'tap-plus';
      plus.textContent = '+1';
      plus.style.color = colors[Math.floor(Math.random() * colors.length)];
      plus.style.left = Math.random() * 40 + 80 + 'px';
      tapWrapper.appendChild(plus);
      setTimeout(() => plus.remove(), 800);
    }

    function showTab(id) {
      document.querySelectorAll('main section').forEach(s => s.classList.remove('active'));
      const section = document.getElementById(id);
      if (section) section.classList.add('active');
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateLevelUI();
    });
  </script>
</body>
</html>

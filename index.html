<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тапалка</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 12px;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        button.jump {
            transform: scale(1.2);
            background-color: #ff5722;
        }
    </style>
</head>
<body>
    <h1>Тапалка</h1>
    <p>Нажми на кнопку, чтобы тапнуть!</p>
    <button id="tap-button" onclick="tap()">Тап!</button>

    <p id="counter">Тапов: 0</p>
    <p id="best">Лучший результат: 0</p>

    <script>
        // Сначала загружаем сохранённые значения
        let count = localStorage.getItem('currentCount');
        if (count === null) {
            count = 0;
        } else {
            count = parseInt(count);
        }

        let bestScore = localStorage.getItem('bestScore');
        if (bestScore === null) {
            bestScore = 0;
        } else {
            bestScore = parseInt(bestScore);
        }

        const button = document.getElementById('tap-button');
        const counter = document.getElementById('counter');
        const bestDisplay = document.getElementById('best');

        counter.innerText = 'Тапов: ' + count;
        bestDisplay.innerText = 'Лучший результат: ' + bestScore;

        function tap() {
            count++;
            counter.innerText = 'Тапов: ' + count;
            localStorage.setItem('currentCount', count); // Сохраняем текущее количество тапов

            button.classList.add('jump');
            setTimeout(() => {
                button.classList.remove('jump');
            }, 200);

            if (count > bestScore) {
                bestScore = count;
                localStorage.setItem('bestScore', bestScore);
                bestDisplay.innerText = 'Лучший результат: ' + bestScore;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–¢–∞–ø–∞–π –∑–∞ –ö–∞–ª–∞—à–Ω–∏–∫–æ–≤–∞</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #f0f8ff; padding-bottom: 70px; }

    #loader {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #000;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      z-index: 9999;
    }

    #loader img {
      width: 100%; height: 100%;
      object-fit: cover; position: absolute;
      z-index: -1;
    }

    .loader-progress {
      position: absolute; bottom: 20px;
      width: 80%; height: 10px;
      background-color: rgba(255,255,255,0.5);
      border-radius: 5px; overflow: hidden;
    }

    .loader-progress-bar {
      height: 100%; width: 0%;
      background-color: #4caf50;
      transition: width 2s linear;
    }

    .loader-text {
      color: white;
      font-size: 1.5em;
      z-index: 1;
    }

    section {
      display: none;
      padding: 20px; text-align: center;
    }

    section.active {
      display: block;
    }

    #tap-image {
      width: 150px; cursor: pointer;
      transition: transform 0.1s ease;
    }

    #tap-image:active {
      transform: scale(1.1);
    }

    nav {
      position: fixed; bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #4caf50;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      z-index: 100;
    }

    nav button {
      flex: 1;
      padding: 10px;
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      transition: background 0.3s;
    }

    nav button:hover {
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <div id="loader">
    <img src="https://raw.githubusercontent.com/muvid-sudo-wesmart/tap-game/main/Frame_159-3.png" alt="–ó–∞–≥—Ä—É–∑–∫–∞">
    <div class="loader-progress">
      <div class="loader-progress-bar"></div>
    </div>
    <p class="loader-text">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
  </div>

  <section id="game" class="active">
    <h2>–ù–∞–∂–º–∏ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É!</h2>
    <p>–¢–∞–ø–æ–≤: <span id="counter">0</span></p>
    <p>–†–µ–∫–æ—Ä–¥: <span id="best">0</span></p>
    <p>–£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span></p>
    <progress id="progress" value="0" max="100"></progress><br><br>
    <img id="tap-image" src="https://raw.githubusercontent.com/muvid-sudo-wesmart/tap-game/main/tap.png" onclick="tap()">
  </section>

  <section id="tasks">
    <h2>üéØ –ó–∞–¥–∞–Ω–∏—è</h2>
    <ul id="task-list" style="list-style:none; padding:0;"></ul>
  </section>

  <section id="friends">
    <h2>üë• –î—Ä—É–∑—å—è</h2>
    <form onsubmit="addFriend(event)">
      <input type="text" id="friend-name" placeholder="–ò–º—è –¥—Ä—É–≥–∞" required />
      <input type="number" id="friend-taps" placeholder="–¢–∞–ø–æ–≤" required />
      <button type="submit">–î–æ–±–∞–≤–∏—Ç—å</button>
    </form>
    <table style="width:100%; margin-top:10px;">
      <thead><tr><th>#</th><th>–ò–º—è</th><th>–¢–∞–ø—ã</th></tr></thead>
      <tbody id="friends-table"></tbody>
    </table>
  </section>

  <nav>
    <button onclick="showSection('game')">–ò–≥—Ä–∞</button>
    <button onclick="showSection('tasks')">–ó–∞–¥–∞–Ω–∏—è</button>
    <button onclick="showSection('friends')">–î—Ä—É–∑—å—è</button>
  </nav>

  <script>
    // –ó–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      const progressBar = document.querySelector('.loader-progress-bar');
      let progress = 0;
      const interval = setInterval(() => {
        progress += 5;
        progressBar.style.width = progress + '%';
        if (progress >= 100) {
          clearInterval(interval);
          setTimeout(() => loader.style.display = 'none', 500);
        }
      }, 100);
    });

    // Telegram WebApp init
    const tg = window.Telegram.WebApp;
    tg.expand();

    // –ò–≥—Ä–æ–≤–∞—è –ª–æ–≥–∏–∫–∞
    let count = 0;
    let bestScore = 0;
    let levelThresholds = [100, 500, 1000, 3000, 5000];

    async function loadData() {
      const res = await fetch('/api/load');
      const data = await res.json();
      count = data.count || 0;
      bestScore = data.best || 0;
      updateUI();
      renderTasks();
      renderFriends();
    }

    async function saveData() {
      await fetch('/api/save', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ count, best: bestScore, friends: getFriends() })
      });
    }

    function updateUI() {
      document.getElementById('counter').textContent = count;
      document.getElementById('best').textContent = bestScore;
      let level = 1;
      for (let i = 0; i < levelThresholds.length; i++) {
        if (count >= levelThresholds[i]) level = i + 2;
      }
      document.getElementById('level').textContent = level;
      const next = levelThresholds[level - 1] || 10000;
      const prev = levelThresholds[level - 2] || 0;
      document.getElementById('progress').max = next - prev;
      document.getElementById('progress').value = count - prev;
    }

    function tap() {
      count++;
      if (count > bestScore) bestScore = count;
      updateUI();
      saveData();
    }

    function showSection(id) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // –ó–∞–¥–∞–Ω–∏—è
    const tasks = [
      { id: 'subscribe-tg', text: '–ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è –Ω–∞ –∫–∞–Ω–∞–ª', reward: 300, link: 'https://t.me/volonteri_kalashnikova' },
      { id: 'invite-3', text: '–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å 3 –¥—Ä—É–∑–µ–π', reward: 500 },
      { id: 'invite-5', text: '–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å 5 –¥—Ä—É–∑–µ–π', reward: 1000 },
    ];

    async function renderTasks() {
      const taskList = document.getElementById('task-list');
      taskList.innerHTML = '';
      for (let task of tasks) {
        const done = localStorage.getItem(`task_${task.id}`) === 'done';
        let extra = '';
        if (task.link) extra = ` <a href="${task.link}" target="_blank">üîó</a>`;
        let btn = done ? '‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω–æ' : `<button onclick="completeTask('${task.id}', ${task.reward})">–í—ã–ø–æ–ª–Ω–∏—Ç—å</button>`;
        if (task.id === 'subscribe-tg') {
          const subRes = await fetch('/api/check-subscription');
          const subData = await subRes.json();
          if (!subData.subscribed) btn = `<a href="${task.link}" target="_blank">–ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è</a>`;
          else localStorage.setItem('task_subscribe-tg', 'done');
        }
        if (task.id === 'invite-3' && getFriends().length < 3) btn = '–ü—Ä–∏–≥–ª–∞—Å–∏—Ç–µ 3 –¥—Ä—É–∑–µ–π';
        if (task.id === 'invite-5' && getFriends().length < 5) btn = '–ü—Ä–∏–≥–ª–∞—Å–∏—Ç–µ 5 –¥—Ä—É–∑–µ–π';
        if ((task.id === 'invite-3' && getFriends().length >= 3) || (task.id === 'invite-5' && getFriends().length >= 5)) {
          if (!done) btn = `<button onclick="completeTask('${task.id}', ${task.reward})">–ü–æ–ª—É—á–∏—Ç—å</button>`;
        }
        taskList.innerHTML += `<li style="margin:10px;padding:10px;background:#fff;border-radius:8px;">
          <strong>${task.text}</strong>${extra}<br>üéÅ ${task.reward} —Ç–∞–ø–æ–≤<br>${btn}</li>`;
      }
    }

    function completeTask(id, reward) {
      if (localStorage.getItem(`task_${id}`) === 'done') return;
      count += reward;
      if (count > bestScore) bestScore = count;
      localStorage.setItem(`task_${id}`, 'done');
      updateUI();
      renderTasks();
      saveData();
    }

    function getFriends() {
      return JSON.parse(localStorage.getItem('friends') || '[]');
    }

    function saveFriends(friends) {
      localStorage.setItem('friends', JSON.stringify(friends));
    }

    function addFriend(e) {
      e.preventDefault();
      const name = document.getElementById('friend-name').value.trim();
      const taps = parseInt(document.getElementById('friend-taps').value);
      if (!name || isNaN(taps)) return;
      const friends = getFriends();
      friends.push({ name, taps });
      saveFriends(friends);
      renderFriends();
      renderTasks();
      saveData();
      e.target.reset();
    }

    function renderFriends() {
      const table = document.getElementById('friends-table');
      const friends = getFriends();
      table.innerHTML = '';
      friends.forEach((f, i) => {
        table.innerHTML += `<tr><td>${i+1}</td><td>${f.name}</td><td>${f.taps}</td></tr>`;
      });
    }

    loadData();
  </script>
</body>
</html>

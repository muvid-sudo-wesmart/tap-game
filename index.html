<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–¢–∞–ø–∞–π –∑–∞ –ö–∞–ª–∞—à–Ω–∏–∫–æ–≤–∞</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #f0f8ff; }

    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loader img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      z-index: -1;
    }

    .loader-progress {
      position: absolute;
      bottom: 20px;
      width: 80%;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 5px;
      overflow: hidden;
      z-index: 1;
    }

    .loader-progress-bar {
      height: 100%;
      width: 0%;
      background-color: #4caf50;
      transition: width 2s linear;
    }

    .loader-text {
      color: white;
      font-size: 1.5em;
      z-index: 1;
    }

    header {
      background: #4caf50;
      padding: 20px;
      color: white;
      text-align: center;
    }

    section {
      display: none;
      padding: 20px;
      text-align: center;
    }

    section.active {
      display: block;
    }

    nav.bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #4caf50;
      z-index: 10;
      animation: slideUp 0.5s ease-in-out;
    }

    nav.bottom-nav button {
      flex: 1;
      padding: 15px;
      border: none;
      background: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    @keyframes slideUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    #tap-image {
      width: 150px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    #tap-image:active {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div id="loader">
    <img src="https://raw.githubusercontent.com/muvid-sudo-wesmart/tap-game/main/Frame_159-3.png" alt="–ó–∞–≥—Ä—É–∑–∫–∞">
    <div class="loader-progress"><div class="loader-progress-bar"></div></div>
    <p class="loader-text">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
  </div>

  <header>
    <h1>–¢–∞–ø–∞–π –∑–∞ –ö–∞–ª–∞—à–Ω–∏–∫–æ–≤–∞!</h1>
  </header>

  <section id="game" class="active">
    <h2>–ù–∞–∂–º–∏ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É!</h2>
    <p>–¢–∞–ø–æ–≤: <span id="counter">0</span></p>
    <p>–†–µ–∫–æ—Ä–¥: <span id="best">0</span></p>
    <p>–£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span></p>
    <progress id="progress" value="0" max="100"></progress><br><br>
    <img id="tap-image" src="https://raw.githubusercontent.com/muvid-sudo-wesmart/tap-game/main/tap.png" alt="Tap!" onclick="tap()">
  </section>

  <section id="tasks"><h2>üéØ –ó–∞–¥–∞–Ω–∏—è</h2><ul id="task-list" style="list-style:none;padding:0;"></ul></section>
  <section id="friends"><h2>üë• –î—Ä—É–∑—å—è</h2><ul id="friend-list" style="list-style:none;"></ul></section>
  <section id="stats"><h2>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h2><p id="stats-text"></p></section>
  <section id="achievements"><h2>üèÖ –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</h2><ul id="achievement-list"></ul></section>

  <nav class="bottom-nav">
    <button onclick="showSection('game')">–ò–≥—Ä–∞</button>
    <button onclick="showSection('tasks')">–ó–∞–¥–∞–Ω–∏—è</button>
    <button onclick="showSection('friends')">–î—Ä—É–∑—å—è</button>
    <button onclick="showSection('stats')">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</button>
    <button onclick="showSection('achievements')">–î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</button>
  </nav>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    let count = 0, bestScore = 0, userId = "guest";

    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      const progressBar = document.querySelector('.loader-progress-bar');
      let progress = 0;
      const interval = setInterval(() => {
        progress += 5;
        progressBar.style.width = progress + '%';
        if (progress >= 100) {
          clearInterval(interval);
          setTimeout(() => loader.style.display = 'none', 200);
        }
      }, 80);

      // –ü–æ–ª—É—á–µ–Ω–∏–µ Telegram ID
      if (window.Telegram.WebApp.initDataUnsafe?.user?.id) {
        userId = window.Telegram.WebApp.initDataUnsafe.user.id;
      }
      loadData();
    });

    function showSection(id) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    const levelThresholds = [100, 500, 2000, 5000, 10000];

    function updateUI() {
      document.getElementById('counter').textContent = count;
      document.getElementById('best').textContent = bestScore;
      let level = 1;
      for (let i = 0; i < levelThresholds.length; i++) {
        if (count >= levelThresholds[i]) level = i + 2;
      }
      document.getElementById('level').textContent = level;
      const next = levelThresholds[level - 1] || 10000;
      const prev = levelThresholds[level - 2] || 0;
      document.getElementById('progress').max = next - prev;
      document.getElementById('progress').value = count - prev;
    }

    function tap() {
      count++;
      if (count > bestScore) bestScore = count;
      updateUI();
      saveData();
    }

    function renderTasks() {
      const tasks = [
        { id: 'tg', text: '–ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è –Ω–∞ Telegram', reward: 300 },
        { id: 'vk', text: '–ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è –Ω–∞ VK', reward: 300 },
        { id: 'vote', text: '–ü—Ä–æ–≥–æ–ª–æ—Å–æ–≤–∞—Ç—å 14 —Å–µ–Ω—Ç—è–±—Ä—è', reward: 500 },
        { id: 'invite3', text: '–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å 3 –¥—Ä—É–∑–µ–π', reward: 700 },
        { id: 'invite5', text: '–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å 5 –¥—Ä—É–∑–µ–π', reward: 1000 }
      ];
      const list = document.getElementById('task-list');
      list.innerHTML = '';
      tasks.forEach(task => {
        const done = localStorage.getItem('task_' + task.id) === 'done';
        const li = document.createElement('li');
        li.innerHTML = `<div style="background:#fff;padding:10px;margin:5px;border-radius:8px;">
          ${task.text}<br>
          üéÅ ${task.reward} —Ç–∞–ø–æ–≤<br>
          ${done ? '‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω–æ' : `<button onclick="completeTask('${task.id}', ${task.reward})">–í—ã–ø–æ–ª–Ω–∏—Ç—å</button>`}
        </div>`;
        list.appendChild(li);
      });
    }

    function completeTask(id, reward) {
      if (localStorage.getItem('task_' + id) === 'done') return;
      count += reward;
      if (count > bestScore) bestScore = count;
      localStorage.setItem('task_' + id, 'done');
      updateUI(); saveData(); renderTasks();
    }

    function renderFriends() {
      const friends = JSON.parse(localStorage.getItem('friends') || '[]');
      const list = document.getElementById('friend-list');
      list.innerHTML = '';
      friends.forEach(f => {
        const li = document.createElement('li');
        li.textContent = f;
        list.appendChild(li);
      });
    }

    function renderStats() {
      document.getElementById('stats-text').innerText = `–¢–∞–ø–æ–≤: ${count}\n–†–µ–∫–æ—Ä–¥: ${bestScore}`;
    }

    function renderAchievements() {
      const list = document.getElementById('achievement-list');
      list.innerHTML = '';
      if (bestScore >= 100) list.innerHTML += '<li>üî• 100 —Ç–∞–ø–æ–≤!</li>';
      if (bestScore >= 1000) list.innerHTML += '<li>üí• 1 000 —Ç–∞–ø–æ–≤!</li>';
      if (bestScore >= 5000) list.innerHTML += '<li>üöÄ 5 000 —Ç–∞–ø–æ–≤!</li>';
    }

    function saveData() {
      fetch('/api/save.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId, count, bestScore })
      });
    }

    function loadData() {
      fetch('/api/load.php?userId=' + userId)
        .then(r => r.json())
        .then(data => {
          count = data.count || 0;
          bestScore = data.bestScore || 0;
          updateUI();
        });
    }

    renderTasks(); renderFriends(); renderStats(); renderAchievements();
  </script>
</body>
</html>

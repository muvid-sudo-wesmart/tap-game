<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Тапай за Калашникова — Дизайн</title>
  <style>
    /* ====== Общие стили ====== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #2a3a60, #1a2440);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* ====== Верхняя панель ====== */
    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: calc(100% - 32px);
      max-width: 480px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 8px 16px;
      margin: 16px 0;
    }
    .header-top .organizer {
      font-weight: bold;
      font-size: 0.9rem;
    }
    .header-top .progress-wrapper {
      display: flex;
      align-items: center;
    }
    .header-top .progress-bar {
      width: 120px;
      height: 6px;
      background: rgba(255,255,255,0.3);
      border-radius: 3px;
      overflow: hidden;
      margin-right: 8px;
    }
    .header-top .progress-bar-inner {
      width: 80%; /* пример заполнения */
      height: 100%;
      background: #ffc107;
    }
    .header-top .spark {
      display: flex;
      align-items: center;
      background: #4caf50;
      color: #fff;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.85rem;
      white-space: nowrap;
    }

    /* ====== Основной контент ====== */
    .main-content {
      text-align: center;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      width: 100%;
      padding: 0 16px;
    }
    .main-content .votes {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .main-content .tagline {
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 1px;
      margin-bottom: 32px;
      color: rgba(255,255,255,0.8);
    }

    /* ====== Бейдж с ореолом ====== */
    .badge-container {
      position: relative;
      width: 240px;
      height: 240px;
      margin: 0 auto;
      background: #13335c; /* подложка под градиент */
      border-radius: 50%;
    }
    .badge-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(
        circle at center,
        rgba(255,255,255,0.6) 30%,
        rgba(255,255,255,0) 80%
      );
      z-index: 0;
    }
    .badge-container img {
      position: relative;
      width: 200px;
      height: auto;
      border-radius: 50%;
      z-index: 1;
      display: block;
      margin: 20px auto;
    }

    /* ====== Нижнее меню ====== */
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      max-width: 480px;
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 8px 0;
      position: sticky;
      bottom: 0;
    }
    .bottom-nav button {
      background: transparent;
      border: none;
      color: rgba(255,255,255,0.8);
      font-size: 0.8rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: color .2s;
    }
    .bottom-nav button.active,
    .bottom-nav button:hover {
      color: #fff;
    }
    .bottom-nav button img {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <!-- Верхняя панель с прогрессом -->
  <div class="header-top">
    <div class="organizer">Организатор</div>
    <div class="progress-wrapper">
      <div class="progress-bar"><div class="progress-bar-inner"></div></div>
      <div class="spark">⚡ 3000/3000</div>
    </div>
  </div>

  <!-- Основной контент -->
  <div class="main-content">
    <div class="votes">12549 голосов</div>
    <div class="tagline">СЛЫШАТЬ. ПОМОГАТЬ. РЕШАТЬ.</div>
    <div class="badge-container">
      <img src="assets/icons/badge.png" alt="Бейдж">
    </div>
  </div>

  <!-- Нижнее меню -->
  <nav class="bottom-nav">
    <button class="active"><img src="assets/icons/home.svg" alt="Главная">Главная</button>
    <button><img src="assets/icons/tasks.svg" alt="Задания">Задания</button>
    <button><img src="assets/icons/friends.svg" alt="Друзья">Друзья</button>
    <button><img src="assets/icons/profile.svg" alt="Профиль">Профиль</button>
    <button><img src="assets/icons/top.svg" alt="Топ">Топ</button>
  </nav>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tap Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loader img {
      width: 120px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    header {
      background: #4caf50;
      padding: 20px;
      color: white;
    }

    nav button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      background: #4caf50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    section {
      display: none;
      padding: 20px;
    }

    section.active {
      display: block;
    }

    #tap-image {
      width: 150px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    #tap-image:active {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- –ó–∞–≥—Ä—É–∑—á–∏–∫ -->
  <div id="loader">
    <img src="https://raw.githubusercontent.com/muvid-sudo-wesmart/tap-game/main/Frame_159-3.png" alt="–ó–∞–≥—Ä—É–∑–∫–∞..." />
  </div>

  <header>
    <h1>üéÆ Tap Game</h1>
    <nav>
      <button onclick="showSection('game')">–ò–≥—Ä–∞</button>
      <button onclick="showSection('tasks')">–ó–∞–¥–∞–Ω–∏—è</button>
      <button onclick="showSection('friends')">–î—Ä—É–∑—å—è</button>
    </nav>
  </header>

  <section id="game" class="active">
    <h2>–ù–∞–∂–º–∏ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É!</h2>
    <p>–¢–∞–ø–æ–≤: <span id="counter">0</span></p>
    <p>–†–µ–∫–æ—Ä–¥: <span id="best">0</span></p>
    <p>–£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span></p>
    <progress id="progress" value="0" max="100"></progress><br><br>
    <img id="tap-image" src="https://raw.githubusercontent.com/muvid-sudo-wesmart/tap-game/main/tap.png" alt="Tap!" onclick="tap()" />
  </section>

  <section id="tasks">
    <h2>üéØ –ó–∞–¥–∞–Ω–∏—è</h2>
    <ul id="task-list" style="list-style: none; padding: 0; max-width: 600px; margin: auto;"></ul>
  </section>

  <section id="friends">
    <h2>üë• –î—Ä—É–∑—å—è</h2>
    <form id="add-friend-form" onsubmit="addFriend(event)" style="margin-bottom: 20px;">
      <input type="text" id="friend-name" placeholder="–ò–º—è –¥—Ä—É–≥–∞" required style="padding: 8px; border-radius: 6px; border: 1px solid #ccc;">
      <input type="number" id="friend-taps" placeholder="–¢–∞–ø–æ–≤" required style="padding: 8px; border-radius: 6px; border: 1px solid #ccc;">
      <button type="submit" style="padding: 8px 12px; background-color: #4caf50; color: white; border: none; border-radius: 6px; cursor: pointer;">–î–æ–±–∞–≤–∏—Ç—å</button>
    </form>

    <table id="friends-table" style="width: 80%; margin: 0 auto; border-collapse: collapse;">
      <thead>
        <tr style="background-color: #4caf50; color: white;">
          <th style="padding: 10px; border: 1px solid #ddd;">#</th>
          <th style="padding: 10px; border: 1px solid #ddd;">–ò–º—è</th>
          <th style="padding: 10px; border: 1px solid #ddd;">–¢–∞–ø—ã</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script>
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      loader.style.display = 'none';
    });

    let count = parseInt(localStorage.getItem('currentCount')) || 0;
    let bestScore = parseInt(localStorage.getItem('bestScore')) || 0;
    const levelThresholds = [100, 500, 2000, 5000, 10000];

    function updateUI() {
      document.getElementById('counter').textContent = count;
      document.getElementById('best').textContent = bestScore;
      let currentLevel = 1;
      for (let i = 0; i < levelThresholds.length; i++) {
        if (count >= levelThresholds[i]) {
          currentLevel = i + 2;
        }
      }
      document.getElementById('level').textContent = currentLevel;
      const nextThreshold = levelThresholds[currentLevel - 1] || 10000;
      const prevThreshold = levelThresholds[currentLevel - 2] || 0;
      document.getElementById('progress').max = nextThreshold - prevThreshold;
      document.getElementById('progress').value = count - prevThreshold;
    }

    function tap() {
      count++;
      if (count > bestScore) {
        bestScore = count;
        localStorage.setItem('bestScore', bestScore);
      }
      localStorage.setItem('currentCount', count);
      updateUI();

      const img = document.getElementById('tap-image');
      img.style.transform = 'scale(1.1)';
      setTimeout(() => {
        img.style.transform = 'scale(1)';
      }, 100);
    }

    function showSection(id) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    const tasks = [
      { id: 'task1', text: 'üì¢ –ü–æ–¥–ø–∏—à–∏—Å—å –Ω–∞ Telegram-–∫–∞–Ω–∞–ª', reward: 300, link: 'https://t.me/your_channel' },
      { id: 'task2', text: 'üë• –ü–æ–¥–ø–∏—à–∏—Å—å –Ω–∞ VK-–≥—Ä—É–ø–ø—É', reward: 300, link: 'https://vk.com/your_group' },
      { id: 'task3', text: 'ü§ù –ü—Ä–∏–≥–ª–∞—Å–∏ 3 –¥—Ä—É–∑–µ–π', reward: 300 },
      { id: 'task4', text: 'üèÜ –ü—Ä–∏–≥–ª–∞—Å–∏ 5 –¥—Ä—É–∑–µ–π', reward: 500 },
      { id: 'task5', text: 'üó≥ –ü–µ—Ä–µ–π–¥–∏ –Ω–∞ —Å–∞–π—Ç –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏—è', reward: 10000, link: 'https://example.com/vote' }
    ];

    function renderTasks() {
      const taskList = document.getElementById('task-list');
      taskList.innerHTML = '';
      tasks.forEach(task => {
        const isDone = localStorage.getItem(`task_${task.id}`) === 'done';
        const li = document.createElement('li');
        li.style.margin = '10px 0';
        li.style.padding = '15px';
        li.style.background = '#fff';
        li.style.borderRadius = '10px';
        li.style.boxShadow = '0 2px 5px rgba(0,0,0,0.1)';
        li.innerHTML = `
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
              <strong>${task.text}</strong><br/>
              <small>üéÅ –ù–∞–≥—Ä–∞–¥–∞: ${task.reward} —Ç–∞–ø–æ–≤</small>
            </div>
            ${isDone ? '<span style="color: green; font-weight: bold;">‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω–æ</span>' : `<button style="padding: 8px 12px; background: #4caf50; color: white; border: none; border-radius: 8px; cursor: pointer;" onclick="completeTask('${task.id}', ${task.reward}, '${task.link || ''}')">–í—ã–ø–æ–ª–Ω–∏—Ç—å</button>`}
          </div>
        `;
        taskList.appendChild(li);
      });
    }

    function completeTask(id, reward, link = '') {
      if (link) {
        window.open(link, '_blank');
      }
      count += reward;
      localStorage.setItem('currentCount', count);
      if (count > bestScore) {
        bestScore = count;
        localStorage.setItem('bestScore', bestScore);
      }
      localStorage.setItem(`task_${id}`, 'done');
      updateUI();
      renderTasks();
    }

    function getFriends() {
      return JSON.parse(localStorage.getItem('friendsList') || '[]');
    }

    function saveFriends(friends) {
      localStorage.setItem('friendsList', JSON.stringify(friends));
    }

    function renderFriendsTable() {
      const friends = getFriends();
      const tbody = document.querySelector('#friends-table tbody');
      tbody.innerHTML = '';
      friends.sort((a, b) => b.taps - a.taps);
      friends.forEach((friend, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td style="padding: 10px; border: 1px solid #ddd; text-align: center;">${index + 1}</td>
          <td style="padding: 10px; border: 1px solid #ddd;">${friend.name}</td>
          <td style="padding: 10px; border: 1px solid #ddd; text-align: center;">${friend.taps}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function addFriend(event) {
      event.preventDefault();
      const name = document.getElementById('friend-name').value.trim();
      const taps = parseInt(document.getElementById('friend-taps').value);
      if (!name || isNaN(taps)) return;
      const friends = getFriends();
      friends.push({ name, taps });
      saveFriends(friends);
      renderFriendsTable();
      document.getElementById('add-friend-form').reset();
    }

    updateUI();
    renderTasks();
    renderFriendsTable();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4caf50;
      padding: 20px;
      color: white;
    }
    nav button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      background: #4caf50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    section {
      display: none;
      padding: 20px;
    }
    section.active {
      display: block;
    }
    #tap-button {
      padding: 20px 40px;
      font-size: 24px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.1s ease, background-color 0.2s ease;
    }
    #tap-button:active {
      background-color: orange;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>üéÆ Tap Game</h1>
    <nav>
      <button onclick="showSection('game')">–ò–≥—Ä–∞</button>
      <button onclick="showSection('tasks')">–ó–∞–¥–∞–Ω–∏—è</button>
      <button onclick="showSection('friends')">–î—Ä—É–∑—å—è</button>
    </nav>
  </header>

  <section id="game" class="active">
    <h2>–ù–∞–∂–º–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É!</h2>
    <p>–¢–∞–ø–æ–≤: <span id="counter">0</span></p>
    <p>–†–µ–∫–æ—Ä–¥: <span id="best">0</span></p>
    <p>–£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span></p>
    <progress id="progress" value="0" max="100"></progress><br><br>
    <button id="tap-button" onclick="tap()">–¢–ê–ü!</button>
  </section>

  <section id="tasks">
    <h2>üéØ –ó–∞–¥–∞–Ω–∏—è</h2>
    <ul id="task-list" style="list-style: none; padding: 0; max-width: 600px; margin: auto;"></ul>
  </section>

  <section id="friends">
    <h2>üë• –î—Ä—É–∑—å—è</h2>
    <table id="friends-table" style="width: 80%; margin: 20px auto; border-collapse: collapse;">
      <thead>
        <tr style="background-color: #4caf50; color: white;">
          <th style="padding: 10px; border: 1px solid #ddd;">#</th>
          <th style="padding: 10px; border: 1px solid #ddd;">–ò–º—è</th>
          <th style="padding: 10px; border: 1px solid #ddd;">–¢–∞–ø—ã</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script>
    let count = parseInt(localStorage.getItem('currentCount')) || 0;
    let bestScore = parseInt(localStorage.getItem('bestScore')) || 0;
    const levelThresholds = [100, 500, 2000, 5000, 10000];

    function updateUI() {
      document.getElementById('counter').textContent = count;
      document.getElementById('best').textContent = bestScore;
      let currentLevel = 1;
      for (let i = 0; i < levelThresholds.length; i++) {
        if (count >= levelThresholds[i]) {
          currentLevel = i + 2;
        }
      }
      document.getElementById('level').textContent = currentLevel;
      const nextThreshold = levelThresholds[currentLevel - 1] || 10000;
      const prevThreshold = levelThresholds[currentLevel - 2] || 0;
      document.getElementById('progress').max = nextThreshold - prevThreshold;
      document.getElementById('progress').value = count - prevThreshold;
    }

    function tap() {
      count++;
      if (count > bestScore) {
        bestScore = count;
        localStorage.setItem('bestScore', bestScore);
      }
      localStorage.setItem('currentCount', count);
      updateUI();
    }

    function showSection(id) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    const tasks = [
      { id: 'task1', text: 'üì¢ –ü–æ–¥–ø–∏—à–∏—Å—å –Ω–∞ Telegram-–∫–∞–Ω–∞–ª', reward: 300, link: 'https://t.me/your_channel' },
      { id: 'task2', text: 'üë• –ü–æ–¥–ø–∏—à–∏—Å—å –Ω–∞ VK-–≥—Ä—É–ø–ø—É', reward: 300, link: 'https://vk.com/your_group' },
      { id: 'task3', text: 'ü§ù –ü—Ä–∏–≥–ª–∞—Å–∏ 3 –¥—Ä—É–∑–µ–π', reward: 300 },
      { id: 'task4', text: 'üèÜ –ü—Ä–∏–≥–ª–∞—Å–∏ 5 –¥—Ä—É–∑–µ–π', reward: 500 },
      { id: 'task5', text: 'üó≥ –ü–µ—Ä–µ–π–¥–∏ –Ω–∞ —Å–∞–π—Ç –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏—è', reward: 10000, link: 'https://example.com/vote' }
    ];

    function renderTasks() {
      const taskList = document.getElementById('task-list');
      taskList.innerHTML = '';
      tasks.forEach(task => {
        const isDone = localStorage.getItem(`task_${task.id}`) === 'done';
        const li = document.createElement('li');
        li.style.margin = '10px 0';
        li.style.padding = '15px';
        li.style.background = '#fff';
        li.style.borderRadius = '10px';
        li.style.boxShadow = '0 2px 5px rgba(0,0,0,0.1)';
        li.innerHTML = `
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
              <strong>${task.text}</strong><br/>
              <small>üéÅ –ù–∞–≥—Ä–∞–¥–∞: ${task.reward} —Ç–∞–ø–æ–≤</small>
            </div>
            ${isDone ? '<span style="color: green; font-weight: bold;">‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω–æ</span>' : `<button style="padding: 8px 12px; background: #4caf50; color: white; border: none; border-radius: 8px; cursor: pointer;" onclick="completeTask('${task.id}', ${task.reward}, '${task.link || ''}')">–í—ã–ø–æ–ª–Ω–∏—Ç—å</button>`}
          </div>
        `;
        taskList.appendChild(li);
      });
    }

    function completeTask(id, reward, link = '') {
      if (link) {
        window.open(link, '_blank');
      }
      count += reward;
      localStorage.setItem('currentCount', count);
      if (count > bestScore) {
        bestScore = count;
        localStorage.setItem('bestScore', bestScore);
      }
      localStorage.setItem(`task_${id}`, 'done');
      updateUI();
      renderTasks();
    }

    const friends = [
      { name: "–ê–ª–∏—Å–∞", taps: 5000 },
      { name: "–ë–æ–±", taps: 1200 },
      { name: "–ß–∞—Ä–ª–∏", taps: 3200 },
      { name: "–î–µ–π–≤", taps: 800 },
      { name: "–ï–≤–∞", taps: 15000 }
    ];

    function renderFriendsTable() {
      const tbody = document.querySelector('#friends-table tbody');
      tbody.innerHTML = '';
      friends.sort((a, b) => b.taps - a.taps);
      friends.forEach((friend, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td style="padding: 10px; border: 1px solid #ddd; text-align: center;">${index + 1}</td>
          <td style="padding: 10px; border: 1px solid #ddd;">${friend.name}</td>
          <td style="padding: 10px; border: 1px solid #ddd; text-align: center;">${friend.taps}</td>
        `;
        tbody.appendChild(row);
      });
    }

    updateUI();
    renderTasks();
    renderFriendsTable();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap Game</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
    }
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      overflow: hidden;
    }
    #loader img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .loader-progress {
      position: absolute;
      bottom: 20px;
      width: 80%;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 5px;
      overflow: hidden;
      z-index: 1;
    }
    .loader-progress-bar {
      height: 100%;
      width: 0%;
      background-color: #4caf50;
      transition: width 2s linear;
    }
    .loader-text {
      color: white;
      font-size: 1.5em;
      z-index: 1;
    }
    header {
      background: #4caf50;
      padding: 20px;
      color: white;
      text-align: center;
    }
    nav button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      background: #4caf50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    section {
      display: none;
      padding: 20px;
      text-align: center;
    }
    section.active {
      display: block;
    }
    #tap-image {
      width: 150px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    #tap-image:active {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div id="loader">
    <img src="https://raw.githubusercontent.com/muvid-sudo-wesmart/tap-game/main/Frame_159-3.png" alt="행햟햡혞향햨햟">
    <div class="loader-progress">
      <div class="loader-progress-bar"></div>
    </div>
    <p class="loader-text">행햟햡혞향햨햟...</p>
  </div>
  <header>
    <h1>游꿡 Tap Game</h1>
    <nav>
      <button onclick="showSection('game')">햊햡햟</button>
      <button onclick="showSection('tasks')">행햟햢햟햫햦혪</button>
      <button onclick="showSection('friends')">햆혞향혧혪</button>
    </nav>
  </header>
  <section id="game" class="active">
    <h2>햏햟햤햪햦 햫햟 햨햟혝햦햫햨혞!</h2>
    <p>햑햟쮏: <span id="counter">0</span></p>
    <p>먫왏쥃쮐햢: <span id="best">0</span></p>
    <p>햒쮏쒫왏쫨: <span id="level">1</span></p>
    <progress id="progress" value="0" max="100"></progress><br><br>
    <img id="tap-image" src="https://raw.githubusercontent.com/muvid-sudo-wesmart/tap-game/main/tap.png" alt="Tap!" onclick="tap()">
  </section>
  <section id="tasks">
    <h2>游꿢 행햟햢햟햫햦혪</h2>
    <ul id="task-list" style="list-style: none; padding: 0; max-width: 600px; margin: auto;"></ul>
  </section>
  <section id="friends">
    <h2>游논 햆혞향혧혪</h2>
    <form id="add-friend-form" onsubmit="addFriend(event)" style="margin-bottom: 20px;">
      <input type="text" id="friend-name" placeholder="햊햪혪 햢혞햡햟" required>
      <input type="number" id="friend-taps" placeholder="햑햟쮏" required>
      <button type="submit">햆쮏쐃썛쒫쟴혧</button>
    </form>
    <table id="friends-table" style="width: 80%; margin: 0 auto; border-collapse: collapse;">
      <thead>
        <tr><th>#</th><th>햊햪혪</th><th>햑햟혦</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCwEb_LAx3H80y_HBpz8Uotxf_YbvWccrE",
      authDomain: "tapgame-35abf.firebaseapp.com",
      databaseURL: "https://tapgame-35abf-default-rtdb.firebaseio.com",
      projectId: "tapgame-35abf",
      storageBucket: "tapgame-35abf.firebasestorage.app",
      messagingSenderId: "34906975722",
      appId: "1:34906975722:web:abe58668a3ac34fdddd693"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const userId = "user1";
    let count = 0;
    let bestScore = 0;

    function updateUI() {
      document.getElementById('counter').textContent = count;
      document.getElementById('best').textContent = bestScore;
      let level = 1;
      const thresholds = [100, 500, 2000, 5000, 10000];
      for (let i = 0; i < thresholds.length; i++) {
        if (count >= thresholds[i]) level = i + 2;
      }
      document.getElementById('level').textContent = level;
      const max = thresholds[level - 1] || 10000;
      const prev = thresholds[level - 2] || 0;
      document.getElementById('progress').max = max - prev;
      document.getElementById('progress').value = count - prev;
    }

    function saveBestScore() {
      db.ref('users/' + userId).set({ bestScore, taps: count });
    }

    function loadBestScore() {
      db.ref('users/' + userId).once('value').then(snapshot => {
        const data = snapshot.val();
        if (data) {
          bestScore = data.bestScore || 0;
          count = data.taps || 0;
          updateUI();
        }
      });
    }

    function tap() {
      count++;
      if (count > bestScore) {
        bestScore = count;
        saveBestScore();
      }
      updateUI();
    }

    function showSection(id) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function addFriend(e) {
      e.preventDefault();
      const name = document.getElementById('friend-name').value;
      const taps = parseInt(document.getElementById('friend-taps').value);
      db.ref('friends').push({ name, taps });
      renderFriendsTable();
    }

    function renderFriendsTable() {
      db.ref('friends').once('value').then(snapshot => {
        const tbody = document.querySelector('#friends-table tbody');
        tbody.innerHTML = '';
        const data = snapshot.val() || {};
        const friends = Object.values(data);
        friends.sort((a, b) => b.taps - a.taps);
        friends.forEach((friend, i) => {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${i + 1}</td><td>${friend.name}</td><td>${friend.taps}</td>`;
          tbody.appendChild(row);
        });
      });
    }

    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      const bar = document.querySelector('.loader-progress-bar');
      let p = 0;
      const intv = setInterval(() => {
        p += 5;
        bar.style.width = p + '%';
        if (p >= 100) {
          clearInterval(intv);
          setTimeout(() => { loader.style.display = 'none'; }, 500);
        }
      }, 100);

      loadBestScore();
      renderFriendsTable();
    });
  </script>
</body>
</html>

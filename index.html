<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–¢–∞–ø–∞–ª–∫–∞ —Å —É—Ä–æ–≤–Ω—è–º–∏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 12px;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        button.jump {
            transform: scale(1.2);
            background-color: #ff5722;
        }
        #progress-container {
            width: 80%;
            height: 30px;
            background: #ddd;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>–¢–∞–ø–∞–ª–∫–∞ —Å —É—Ä–æ–≤–Ω—è–º–∏ üöÄ</h1>
    <p>–ù–∞–∂–º–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã —Ç–∞–ø–Ω—É—Ç—å!</p>
    <button id="tap-button" onclick="tap()">–¢–∞–ø!</button>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <p id="counter">–¢–∞–ø–æ–≤: 0</p>
    <p id="level">–£—Ä–æ–≤–µ–Ω—å: 1</p>
    <p id="best">–õ—É—á—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç: 0</p>

    <script>
        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è
        let count = localStorage.getItem('currentCount');
        if (count === null) {
            count = 0;
        } else {
            count = parseInt(count);
        }

        let bestScore = localStorage.getItem('bestScore');
        if (bestScore === null) {
            bestScore = 0;
        } else {
            bestScore = parseInt(bestScore);
        }

        const button = document.getElementById('tap-button');
        const counter = document.getElementById('counter');
        const bestDisplay = document.getElementById('best');
        const levelDisplay = document.getElementById('level');
        const progressBar = document.getElementById('progress-bar');

        let tapsPerLevel = 50; // –°–∫–æ–ª—å–∫–æ —Ç–∞–ø–æ–≤ –Ω—É–∂–Ω–æ –Ω–∞ —É—Ä–æ–≤–µ–Ω—å

        function updateUI() {
            counter.innerText = '–¢–∞–ø–æ–≤: ' + count;
            bestDisplay.innerText = '–õ—É—á—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ' + bestScore;
            let level = Math.floor(count / tapsPerLevel) + 1;
            levelDisplay.innerText = '–£—Ä–æ–≤–µ–Ω—å: ' + level;
            let progress = (count % tapsPerLevel) / tapsPerLevel * 100;
            progressBar.style.width = progress + '%';
        }

        updateUI();

        function tap() {
            count++;
            localStorage.setItem('currentCount', count); // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–∏–µ —Ç–∞–ø—ã

            if (count > bestScore) {
                bestScore = count;
                localStorage.setItem('bestScore', bestScore);
            }

            button.classList.add('jump');
            setTimeout(() => {
                button.classList.remove('jump');
            }, 200);

            updateUI();
        }
    </script>
</body>
</html>

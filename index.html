<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тапалка</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 12px;
            transition: transform 0.2s ease;
        }
        button.jump {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <h1>Тапалка</h1>
    <p>Нажми на кнопку, чтобы тапнуть!</p>
    <button id="tap-button" onclick="tap()">Тап!</button>

    <p id="counter">Тапов: 0</p>

    <script>
        let count = 0;
        const button = document.getElementById('tap-button');

        function tap() {
            count++;
            document.getElementById('counter').innerText = 'Тапов: ' + count;

            // Добавляем анимацию прыжка
            button.classList.add('jump');

            // Убираем анимацию через 200 мс
            setTimeout(() => {
                button.classList.remove('jump');
            }, 200);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–¢–∞–ø–∞–ª–∫–∞ —Å —É—Ä–æ–≤–Ω—è–º–∏ –∏ —Å–∞–ª—é—Ç–æ–º</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 12px;
            transition: transform 0.2s ease, background-color 0.2s ease;
            z-index: 2;
        }
        button.jump {
            transform: scale(1.2);
            background-color: #ff5722;
        }
        #progress-container {
            width: 80%;
            height: 30px;
            background: #ddd;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
            z-index: 2;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            transition: width 0.3s ease;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>–¢–∞–ø–∞–ª–∫–∞ —Å —É—Ä–æ–≤–Ω—è–º–∏ –∏ —Å–∞–ª—é—Ç–æ–º üöÄ</h1>
    <p>–ù–∞–∂–º–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã —Ç–∞–ø–Ω—É—Ç—å!</p>
    <button id="tap-button" onclick="tap()">–¢–∞–ø!</button>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <p id="counter">–¢–∞–ø–æ–≤: 0</p>
    <p id="level">–£—Ä–æ–≤–µ–Ω—å: 1</p>
    <p id="best">–õ—É—á—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç: 0</p>

    <canvas id="fireworks"></canvas>

    <script>
        // --- –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ ---
        let count = parseInt(localStorage.getItem('currentCount')) || 0;
        let bestScore = parseInt(localStorage.getItem('bestScore')) || 0;
        let tapsPerLevel = 50;
        let currentLevel = Math.floor(count / tapsPerLevel) + 1;

        const button = document.getElementById('tap-button');
        const counter = document.getElementById('counter');
        const bestDisplay = document.getElementById('best');
        const levelDisplay = document.getElementById('level');
        const progressBar = document.getElementById('progress-bar');

        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        resizeCanvas();

        window.addEventListener('resize', resizeCanvas);

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // --- –§—É–Ω–∫—Ü–∏–∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ ---
        function updateUI() {
            counter.innerText = '–¢–∞–ø–æ–≤: ' + count;
            bestDisplay.innerText = '–õ—É—á—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ' + bestScore;
            let level = Math.floor(count / tapsPerLevel) + 1;
            levelDisplay.innerText = '–£—Ä–æ–≤–µ–Ω—å: ' + level;
            let progress = (count % tapsPerLevel) / tapsPerLevel * 100;
            progressBar.style.width = progress + '%';
        }

        function tap() {
            let oldLevel = Math.floor(count / tapsPerLevel) + 1;
            count++;
            localStorage.setItem('currentCount', count);

            if (count > bestScore) {
                bestScore = count;
                localStorage.setItem('bestScore', bestScore);
            }

            button.classList.add('jump');
            setTimeout(() => {
                button.classList.remove('jump');
            }, 200);

            let newLevel = Math.floor(count / tapsPerLevel) + 1;

            if (newLevel > oldLevel) {
                launchFireworks();
            }

            updateUI();
        }

        // --- –§—É–Ω–∫—Ü–∏—è –∑–∞–ø—É—Å–∫–∞ —Å–∞–ª—é—Ç–∞ ---
        function launchFireworks() {
            let particles = [];
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];

            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: canvas.width / 2,
                    y: canvas.height / 2,
                    speedX: Math.random() * 6 - 3,
                    speedY: Math.random() * 6 - 3,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    life: 100
                });
            }

            let interval = setInterval(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                particles.forEach((p, index) => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();

                    p.x += p.speedX;
                    p.y += p.speedY;
                    p.life--;

                    if (p.life <= 0) {
                        particles.splice(index, 1);
                    }
                });

                if (particles.length === 0) {
                    clearInterval(interval);
                }
            }, 30);
        }

        updateUI();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–¢–∞–ø–∞–π –∑–∞ –ö–∞–ª–∞—à–Ω–∏–∫–æ–≤–∞</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #f0f8ff; padding-bottom: 60px; }
    header { background: #4caf50; padding: 20px; color: white; text-align: center; }
    nav {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: #4caf50;
      display: flex;
      justify-content: space-around;
      padding: 10px;
      z-index: 10;
      transition: transform 0.3s ease;
    }
    nav button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      border: none;
      background: white;
      color: #4caf50;
      border-radius: 10px;
      font-weight: bold;
    }
    section { display: none; padding: 20px; text-align: center; }
    section.active { display: block; animation: fadeIn 0.3s ease; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    #tap-image { width: 150px; cursor: pointer; transition: transform 0.1s ease; }
    #tap-image:active { transform: scale(1.1); }
  </style>
</head>
<body>
  <header>
    <h1>–¢–∞–ø–∞–π –∑–∞ –ö–∞–ª–∞—à–Ω–∏–∫–æ–≤–∞!</h1>
  </header>

  <section id="game" class="active">
    <h2>–ù–∞–∂–º–∏ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É!</h2>
    <p>–¢–∞–ø–æ–≤: <span id="counter">0</span></p>
    <img id="tap-image" src="https://raw.githubusercontent.com/muvid-sudo-wesmart/tap-game/main/tap.png" alt="Tap!" onclick="tap()">
  </section>

  <section id="tasks">
    <h2>üéØ –ó–∞–¥–∞–Ω–∏—è</h2>
    <ul id="task-list"></ul>
  </section>

  <section id="friends">
    <h2>üë• –î—Ä—É–∑—å—è</h2>
    <form onsubmit="addFriend(event)">
      <input id="friend-name" placeholder="–ò–º—è –¥—Ä—É–≥–∞" required>
      <input id="friend-taps" type="number" placeholder="–¢–∞–ø—ã" required>
      <button type="submit">–î–æ–±–∞–≤–∏—Ç—å</button>
    </form>
    <ul id="friend-list"></ul>
  </section>

  <nav>
    <button onclick="showSection('game')">–ò–≥—Ä–∞</button>
    <button onclick="showSection('tasks')">–ó–∞–¥–∞–Ω–∏—è</button>
    <button onclick="showSection('friends')">–î—Ä—É–∑—å—è</button>
  </nav>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // –†–∞—Å–∫—Ä—ã—Ç—å WebApp

    const user = tg.initDataUnsafe?.user || {};
    const user_id = user?.id || null;

    let count = 0;

    function tap() {
      count++;
      document.getElementById('counter').textContent = count;
    }

    function showSection(id) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function addFriend(e) {
      e.preventDefault();
      const name = document.getElementById('friend-name').value;
      const taps = document.getElementById('friend-taps').value;
      const li = document.createElement('li');
      li.textContent = `${name} ‚Äî ${taps} —Ç–∞–ø–æ–≤`;
      document.getElementById('friend-list').appendChild(li);
    }

    const tasks = [
      { text: '–ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è –Ω–∞ –∫–∞–Ω–∞–ª', link: 'https://t.me/volonteri_kalashnikova' },
      { text: '–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Å–∞–π—Ç', link: 'https://example.com' },
    ];

    function renderTasks() {
      const ul = document.getElementById('task-list');
      tasks.forEach(t => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="${t.link}" target="_blank">${t.text}</a>`;
        ul.appendChild(li);
      });
    }

    renderTasks();

    // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä
    window.addEventListener('beforeunload', () => {
      if (!user_id) return;
      fetch('server.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          initData: tg.initData || '',
          taps: count
        })
      });
    });
  </script>
</body>
</html>

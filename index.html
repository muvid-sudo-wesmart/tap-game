<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>–¢–∞–ø–∞–ª–∫–∞</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 50px;
    }
    #tap-button {
      padding: 20px 40px;
      font-size: 24px;
      margin-top: 20px;
      background-color: #4caf50; /* –∑–µ–ª–µ–Ω—ã–π */
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s ease;
    }
    #tap-button.jump {
      transform: scale(1.2);
      background-color: #ff9800; /* –æ—Ä–∞–Ω–∂–µ–≤—ã–π –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
    }
    #count, #level, #best {
      font-size: 24px;
      margin: 20px;
    }
    #progress-container {
      width: 80%;
      background: #ddd;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
      height: 30px;
    }
    #progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #4caf50, #81c784);
      transition: width 0.3s ease;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

<h1>‚ú® –¢–∞–ø–∞–π —á—Ç–æ–±—ã –ø–æ–±–µ–∂–¥–∞—Ç—å ‚ú®</h1>
<div id="count">–¢–∞–ø—ã: 0</div>
<div id="level">–£—Ä–æ–≤–µ–Ω—å: 1</div>
<div id="best">–õ—É—á—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç: 0</div>

<div id="progress-container">
  <div id="progress-bar"></div>
</div>

<button id="tap-button">–¢–ê–ü!</button>

<canvas id="canvas"></canvas>

<script>
  const button = document.getElementById('tap-button');
  const countDisplay = document.getElementById('count');
  const levelDisplay = document.getElementById('level');
  const bestDisplay = document.getElementById('best');
  const progressBar = document.getElementById('progress-bar');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  let count = parseInt(localStorage.getItem('currentCount')) || 0;
  let bestScore = parseInt(localStorage.getItem('bestScore')) || 0;

  const levelThresholds = [0, 100, 500, 2000, 5000, 10000];

  function getCurrentLevel(count) {
    for (let i = levelThresholds.length - 1; i >= 0; i--) {
      if (count >= levelThresholds[i]) {
        return i;
      }
    }
    return 1;
  }

  function getNextLevelTarget(level) {
    if (level + 1 < levelThresholds.length) {
      return levelThresholds[level + 1];
    } else {
      return levelThresholds[levelThresholds.length - 1];
    }
  }

  function updateUI() {
    countDisplay.textContent = `–¢–∞–ø—ã: ${count}`;
    levelDisplay.textContent = `–£—Ä–æ–≤–µ–Ω—å: ${getCurrentLevel(count)}`;
    bestDisplay.textContent = `–õ—É—á—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${bestScore}`;
    updateProgressBar();
  }

  function updateProgressBar() {
    const level = getCurrentLevel(count);
    const currentThreshold = levelThresholds[level];
    const nextThreshold = getNextLevelTarget(level);
    const progress = (count - currentThreshold) / (nextThreshold - currentThreshold) * 100;
    progressBar.style.width = `${Math.min(progress, 100)}%`;
  }

  button.addEventListener('click', () => {
    const oldLevel = getCurrentLevel(count);

    count++;
    localStorage.setItem('currentCount', count);

    if (count > bestScore) {
      bestScore = count;
      localStorage.setItem('bestScore', bestScore);
    }

    button.classList.add('jump');
    setTimeout(() => button.classList.remove('jump'), 200);

    const newLevel = getCurrentLevel(count);
    if (newLevel > oldLevel) {
      launchFireworks();
    }

    updateUI();
  });

  // –°–∞–ª—é—Ç üéÜ
  let particles = [];

  function launchFireworks() {
    const numParticles = 100;
    for (let i = 0; i < numParticles; i++) {
      particles.push({
        x: canvas.width / 2,
        y: canvas.height / 2,
        speed: Math.random() * 5 + 2,
        angle: Math.random() * 2 * Math.PI,
        radius: Math.random() * 3 + 2,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        alpha: 1
      });
    }
  }

  function updateFireworks() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, i) => {
      p.x += Math.cos(p.angle) * p.speed;
      p.y += Math.sin(p.angle) * p.speed;
      p.alpha -= 0.02;
      if (p.alpha <= 0) {
        particles.splice(i, 1);
      } else {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(${hexToRgb(p.color)},${p.alpha})`;
        ctx.fill();
      }
    });
    requestAnimationFrame(updateFireworks);
  }

  function hexToRgb(h) {
    const match = h.match(/\d+/g);
    return `${match[0]},${match[1]},${match[2]}`;
  }

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();
  updateUI();
  updateFireworks();
</script>

</body>
</html>
